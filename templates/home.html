<!DOCTYPE html>
<html>
<head>
  <title>Choose an Event</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-6 dark:bg-gray-900 dark:text-white">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">ðŸ“… Choose an Event</h1>
    <button onclick="document.documentElement.classList.toggle('dark')" class="bg-gray-800 text-white px-3 py-1 rounded">Toggle Dark Mode</button>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
    {% for event in events %}
      <a href="{{ url_for('gallery', folder_id=event.id) }}" class="block border p-4 rounded shadow hover:shadow-lg">
        <h2 class="text-xl">{{ event.title }}</h2>
      </a>
    {% endfor %}
  </div>
</body>
</html>
