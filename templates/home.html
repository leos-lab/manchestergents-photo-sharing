<!DOCTYPE html>
<html>
<head>
  <title>Event Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-black dark:bg-gray-900 dark:text-white p-4">
  <div class="container mx-auto">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">ðŸ“… Choose an Event</h1>
      <button onclick="toggleDarkMode()" class="px-3 py-1 bg-gray-700 text-white rounded">Toggle Dark Mode</button>
    </div>
    <div id="event-list" class="grid grid-cols-2 md:grid-cols-3 gap-4">
      <div class="p-4 border rounded shadow text-center">Example Event</div>
    </div>
  </div>
  <script>
    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    }
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>
</body>
</html>
